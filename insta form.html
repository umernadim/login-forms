<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta login Form</title>
    <style>
        .board {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .info {
            margin-bottom: 5px;
            height: 23px;
            border-radius: 5px;
            width: 18%;
        }
    </style>
</head>

<body>
    <h1 class="board" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Instagram
    </h1>
    <form class="board">
        <div>
            <input type="text" placeholder="Phone number,username, or email" class="info">
        </div>
        <div>
            <input type="password" placeholder="password" class="info">
        </div>
        <div>
            <input type="submit" value="login" class="info" style="background-color: rgb(168, 224, 243);">
        </div>
        <div> ____________OR___________</div><br>
        <div>
            <img src="fb logo.jpg" height="15px" width="15px" alt="">&nbsp;
            <a href="#">Log in with Facebook</a>
        </div>
        <br>
        <a href="#">Forgot password?</a>
        <br>
        <br>
        </div>
        <div style="border: 1px solid rgb(196, 194, 194); display: inline-block;height: 30px; width:18%;">
            Don't have an account? <a href="#">Sign up</a>
        </div>
        <br><br>
        <div>
            Get the app
        </div>
        <br>
        <img src="apple.jpg" alt="" width="100px">
        <img src="android.png" alt="" width="100px">
    </form>
</body>

</html>
