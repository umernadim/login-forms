<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter login Form</title>
    <style>
        *{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .psp {
            border: 1px solid rgb(208, 204, 204);
            height: 22px;
            border-radius: 10px;
            margin-bottom: 5px;
            width: 20%;
            text-align: center;

        }
    </style>
</head>

<body>
    <form action="">

        <img src="Twitter-logo.png" height="50px" width="60px" alt="Twitter-logo">
        <h1>Happening now</h1>
        <div>Join Twitter today.</div>
        <br>
        <div class="psp">
            <img src="google.png" height="15px" width="15px">
            <a href="#">Sign up with Google</a>
        </div>
        <div class="psp">
            <img src="apple-logo.png " height="15px" width="15px" alt="">
            <a href="#">Sign up with Apple</a><br>
        </div>
        <div>
            _____________or_______________
        </div>
        <br>
        <input type="email" name="email" placeholder="Sign up with email or phone" class="psp"
            style="background-color: deepskyblue;">
        <div style="font-size: 10px;">
            By signing up, you agree to the <a href="#">Terms of Service</a> and <br> <a href="#">Privacy Policy</a>,
            including <a href="#">Cookie Use</a>
        </div>
        <br>
        <div>
            Always have an account?
        </div>
        <br>
        <div>
            <input type="submit" value="Sign in"
                style="width: 20%; border-radius:10px; background-color: white; color: deepskyblue;">
        </div>

    </form>

</body>

</html>
